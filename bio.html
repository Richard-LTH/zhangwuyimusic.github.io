        <h1 data-en="My Biography" data-cn="我的简历">My Biography</h1>
        <p data-en="
Zhang Wuyi, a young Zhongruan player from Hangzhou, China, began to learn traditional Chinese Musical Instruments Zhongruan, Guzheng and Liuqin from her grandfather at the age of four. She graduated from the Music School affiliated to Zhejiang Conservatory of Music, Berklee College of Music, and is currently pursuing her graduate degree at New England Conservatory of Music. In China, she participated in many large-scale performances and held solo concerts themed 'Chasing Dreams'. 
In 2022, she went to the United States for further study, focusing on the cross-cultural integration of the Zhongruan with jazz, blues, funk, and improvisation under Professor Mimi Rabson at Berklee. She has collaborated with suona virtuoso Guo Yazhi and US-based guzheng performer Hui Weng, and in 2024 co-recorded the original Zhongruan Concerto 'Western Rhapsody' with members of A Far Cry. She has studied with Grammy-winning tabla master Sandeep Das and performed in numerous world music events.
In October 2024, she held a solo recital themed 'Voices of Chu'. 
She often shares why she does what she does: 'All rivers run into the sea.' That was her grandfather's description of the ruan. Years of performance revealed its ability to traverse both classical and popular music fluidly. While its inclusiveness makes it unique, it also lacks a distinct tone and public recognition. She hopes to change that—by blending traditional instruments with contemporary music and cultures around the world.
        "
        data-cn="
章吴仪，青年中阮演奏家，来自中国杭州，四岁开始跟随祖父学习中国传统乐器中阮，古筝，柳琴。高中毕业于浙江音乐学院附属音乐学校，本科毕业于伯克利音乐学院，研究生就读于新英格兰音乐学院。在中国参加多场大型演出，并举办“追梦”主题独奏音乐会。2022年前往美国深造。在美期间，她致力将中阮跨文化融合，在伯克利音乐学院跟随Mimi Rabson教授学习Jazz，blues，funk多种风格的音乐演奏和即兴表演。参演了许多改编后的室内乐作品。和著名唢呐演奏家郭雅志老师，旅美古筝演奏家翁惠老师多次合作。2024年和A Far Cry的成员一起合作录制了由Adalia Wenxie写的中阮协奏曲《Western Rhapsody》。也曾和荣获格莱美的Tabla大师Sandeep Das交流学习，参与多场世界音乐的音乐会的演出。并在2024年10月，举办“楚之阮语”主题个人独奏会。
她曾在很多重要场合发表她现在正在做的事情的原因：“海纳百川。”这就是我祖父对中国传统乐器“阮”的定义。他没有具体说明原因，但钻研其中的原因激发了我对深度学习的兴趣。多年的演奏让我知道，它不仅能协调高低音调，还能在古典音乐和流行音乐之间游刃有余。它包容了所有的音调，就像大海包容了所有的河流。我瞬间就明白了祖父的意思，并开始感激他的话。然而，由于其极具包容性的性质，阮缺乏独特的声音，并不是一个特别受欢迎的乐器。就像电影中的配角经常被忽视一样，阮也不像现在那么出名了。但我看到了中国乐器的魅力，希望让更多人能够感受到阮的独特。于是，我的脑海里就有了一个想法，我想要通过我对现在流行音乐的认识，赋予这个传统乐器更多的可能性，让他能够更加快速的被人们所认识，所以我独自前往美国来学习更多不同风格的音乐和不同的音乐文化。我在这里，感受到了音乐的多样性和融合性。
        ">
        </p>
