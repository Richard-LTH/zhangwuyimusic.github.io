        <div class="bio-block">
          <p 
            data-en="Zhang Wuyi, a young Zhong Ruan player from Hangzhou, China, began to learn traditional Chinese Musical Instruments Zhong Ruan, Guzheng and Liuqin at the age of four. She graduated from the Music School affiliated to Zhejiang Conservatory of Music and graduated from Berklee College of Music. She is currently a graduate student at the New England Conservatory of Music. She has participated in many large-scale performances in China and held solo concerts on the theme of 'Chasing Dreams'. In 2022, she went to the United States for further study. During her stay in the United States, she devoted herself to the cross-cultural integration of Sino-Ruan culture and studied jazz, blues, funk and various styles of music performance and improvisation with Professor Mimi Rabson at Berklee College of Music. She has also performed in many chamber music adaptations. She has collaborated with suona master Guo Yazhi and US-based guzheng player Hui Weng. In October 2024, she held a solo recital themed 'Voices of Chu'."
            
            data-cn="章吴仪，青年中阮演奏家，来自中国杭州，四岁开始学习中国传统乐器中阮、古筝、柳琴。她高中毕业于浙江音乐学院附属音乐学校，本科毕业于伯克利音乐学院，现为新英格兰音乐学院研究生。曾在中国参加多场大型演出，并举办“追梦”主题独奏音乐会。2022年她前往美国深造。在美期间，她致力于中阮的跨文化融合，在伯克利音乐学院跟随 Mimi Rabson 教授学习 Jazz、Blues、Funk 多种风格的音乐演奏与即兴表演。她还参演了许多改编后的室内乐作品，并与著名唢呐演奏家郭雅志老师、旅美古筝演奏家翁惠老师多次合作。2024年10月，她举办了“楚之阮语”主题个人独奏会。"
          >
